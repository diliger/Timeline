<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<dom-module id="timeline-element">
    <template>
        <style>
            g.event.critical rect.bar {
                fill: rgba(255, 0, 0, 0.50);
            }

            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }
        </style>
        <p id="header">The <b>{{name}}</b> timeline.</p>
        <div id="chart">

        </div>
    </template>
    <script>
        // register a new element called proto-element
        Polymer({
            is: "timeline-element",
            properties: {
                name: { type: String },
                description: { type: String },
                width: { type: Number },
                height: { type: Number },
                color: { type: String, value: "#A8AAFF" },
                items: {
                    type: Array
                },
                events: {
                    type: Array
                }
            },
            observers: ["itemsAddedOrRemoved(items.splices)", "itemsChanged(items.*)", "eventsAddedOrRemoved(events.splices)", "eventsChanged(events.*)"],
            itemsChanged: function (changeRecord) {
                setTimeout(function () {
                    this.updateChart();
                }.bind(this), 50);
            },
            itemsAddedOrRemoved: function (changeRecord) {
                setTimeout(function () {
                    this.updateChart();
                }.bind(this), 50);
            },
            eventsChanged: function (changeRecord) {
                setTimeout(function () {
                    this.updateChart();
                }.bind(this), 50);
            },
            eventsAddedOrRemoved: function (changeRecord) {
                setTimeout(function () {
                    this.updateChart();
                }.bind(this), 50);
            },
            ready: function () {
                this.attachedFired = true;
                this.width = this.width || 600;
                this.height = this.height || 250;

                setTimeout(function () {
                    this.initChart();
                }.bind(this), 50);
            },
            labelStyle: "text-anchor: middle;" +
                        "font-family: sans-serif;" +
                        "font-size: 13px;" +
                        "font-weight: bold;" +
                        "fill: white;" +
                        "text-shadow: 0px 0px 10px rgba(10, 10, 10, 1);",
            initChart: function () {
                if (!this.attachedFired)
                    return;
                var me = this;
                //console.warn(me.events);
                //Width and height
                var footer = 150;
                var w = this.width - 40;
                var h = this.height - footer;

                var key = me.key = function (d) {
                    return d.Key;
                };
                var label = me.label = function (d) {
                    var prefix = d.Key + ": ";
                    if (d.Value > 0 && d.Predicted > 0)
                        return prefix + d.Value + " (" + d.Predicted + "?)";
                    else if (d.Value > 0)
                        return prefix + d.Value;
                    else if (d.Predicted > 0)
                        return prefix + d.Predicted + "?";
                    return prefix + "";
                }

                me.xScale = d3.scale.ordinal()
                                .domain(d3.range(1, d3.max(this.items, function (d) { return d.Key; }) + 1))
                                .rangeRoundBands([0, w], 0.02);

                me.xEventScale = d3.scale.linear()
                                .domain([0, d3.max(this.items, function (d) { return d.Key; })])
                                .range([0, w]);

                me.yScale = d3.scale.linear()
                                .domain([0, d3.max(this.items, function (d) { return Math.max(d.Predicted, d.Value); })])
                                .range([0, h]);

                me.eventXFrom = function (d, i) { return d.From % 1 == 0 ? me.xScale(d.From + 1) : me.xEventScale(d.From); };
                me.eventXTo = function (d, i) { return d.To % 1 == 0 ? me.xScale(d.To) + me.xScale.rangeBand() : me.xEventScale(d.To); };

                me.xAxis = d3.svg.axis()
                    .scale(me.xScale)
                    .tickFormat(function (d) { return "w" + d; })
                    .orient("bottom");

                //Create SVG element
                var svg = me.svg = d3.select(this.$.chart)
                            .append("svg")
                            .attr("width", this.width)
                            .attr("style", "padding: 20px; background-color: #eaeaea;")
                            .attr("height", this.height);

                svg.append("g")
                  .attr("class", "x axis")
                  .attr("transform", "translate(0," + h + ")")
                  .call(me.xAxis)
                .select("path")
                .style("display", "none");

                me.itemsEnter();

                var events = me.svg.selectAll(".event")
                   .data(me.events)
                   .enter()
                   .append("g")
                   .attr("class", function (d) {
                       return "event " + (d.Type || "").toLowerCase();
                   })
                   .attr("transform", function (d, i) { return "translate(" + me.eventXFrom(d) + ",0)"; });

                events.append("rect")
                   .attr("y", 0)
                   .attr("class", "bar")
                   .attr("opacity", 0.3)
                   .attr("width", function (d) {
                       return me.eventXTo(d) - me.eventXFrom(d);
                   })
                   .attr("height", h + footer / 2)
                   .attr("fill", function (d) { return (d.Type || "").toLowerCase() == "critical" ? "red" : "#a3a3a3"; });

                events = events.append("g")
                   .attr("class", "label")
                   .attr("transform", function (d, i) { return "translate(0," + (h + footer / 2) + ")"; });

                events.append("rect")
                   .attr("class", "name")
                   //.attr("y", h + footer / 2)
                   .attr("width", function (d) {
                       return me.eventXTo(d) - me.eventXFrom(d);
                   })
                   .attr("height", footer / 8)
                   .attr("fill", "#70707f");

                events.append("text")
                   .attr("class", "label")
                   .attr("fill", "white")
                   .attr("style", me.labelStyle)
                   .attr("x", function (d) {
                       return (me.eventXTo(d) - me.eventXFrom(d)) / 2;
                   })
                   .attr("y", "1.2em")
                   .text(function (d) { return d.Name; });

                this.initialized = true;
            },
            updateChart: function () {
                if (!this.initialized)
                    return;

                var me = this;
                //Width and height
                var footer = 150;
                var w = this.width - 40;
                var h = this.height - footer;

                //Update scale domain
                me.yScale.domain([0, d3.max(this.items, function (d) { return Math.max(d.Predicted, d.Value); })]);
                me.xScale.domain(d3.range(1, d3.max(this.items, function (d) { return d.Key; }) + 1));
                me.xEventScale.domain([0, d3.max(this.items, function (d) { return d.Key; })]);

                //Update x-axis
                me.svg.select(".x.axis")
                    //.transition()
                    //.duration(1000)
                    .call(me.xAxis);

                var items = me.svg.selectAll(".item")
                  .data(me.items, me.key);

                //Exit…
                items.exit()
                    .transition()
                    .duration(500)
                    .attr("transform", function (d, i) { return "translate(" + -me.xScale.rangeBand() + ",0)"; })  // <-- Exit stage left
                    .remove();

                me.itemsEnter();

                var events = me.svg.selectAll(".event")
                    .data(me.events);

                events.exit()
                    //.transition()
                    //.duration(500)
                    //.attr("x", 0)  // <-- Exit stage left
                    .remove();

                var newEvents = events.enter()
                   .append("g")
                   .attr("class", function (d) {
                       return "event " + (d.Type || "").toLowerCase();
                   })
                   .attr("transform", function (d, i) { return "translate(" + me.eventXFrom(d) + ",0)"; });

                newEvents.append("rect")
                   .attr("y", 0)
                   .attr("class", "bar")
                   .attr("opacity", 0.5)
                   .attr("width", function (d) {
                       return me.eventXTo(d) - me.eventXFrom(d);
                   })
                   .attr("height", h + footer / 2)
                   .attr("fill", "#a3a3a3");

                newEvents = newEvents.append("g")
                   .attr("class", "label")
                   .attr("transform", function (d, i) { return "translate(0," + (h + footer / 2) + ")"; });

                newEvents.append("rect")
                   .attr("class", "label")
                   //.attr("y", h + footer / 2)
                   .attr("width", function (d) {
                       return me.eventXTo(d) - me.eventXFrom(d);
                   })
                   .attr("height", footer / 8)
                   .attr("fill", "#70707f");

                newEvents.append("text")
                   .attr("class", "label")
                   .attr("fill", "white")
                   .attr("style", me.labelStyle)
                   .attr("x", function (d) {
                       return (me.eventXTo(d) - me.eventXFrom(d)) / 2;
                   })
                   .attr("y", "1.2em")
                   .text(function (d) { return d.Name; });

                events
                   .attr("class", function (d) {
                       return "event " + (d.Type || "").toLowerCase();
                   })
                   .attr("transform", function (d, i) { return "translate(" + me.eventXFrom(d) + ",0)"; })

                   .select("rect")
                   .attr("y", 0)
                   .attr("width", function (d) {
                       return me.eventXTo(d) - me.eventXFrom(d);
                   })
                   .attr("height", h + footer / 2)
                   .attr("fill", "#a3a3a3");

                events.select("rect.label")
                   .attr("width", function (d) {
                       return me.eventXTo(d) - me.eventXFrom(d);
                   })
                   .attr("height", footer / 8)
                   .attr("fill", "#70707f");

                events.select("text.label")
                   .attr("x", function (d) {
                       return (me.eventXTo(d) - me.eventXFrom(d)) / 2;
                   })
                   .attr("y", "1.2em")
                   .text(function (d) { return d.Name; })
                   .attr("style", me.labelStyle);
            },
            itemsEnter: function () {
                var me = this;
                //Width and height
                var footer = 150;
                var w = this.width - 40;
                var h = this.height - footer;

                var items = me.svg.selectAll(".item")
                   .data(me.items, me.key)
                   .enter()
                   .append("g")
                   .attr("class", "item");

                items.append("rect")
                   .attr("class", "predicted");

                items.append("rect")
                   .attr("class", "value");

                //Create labels
                items.append("text")
                   .attr("class", "label");

                me.itemsUpdate();
            },
            itemsUpdate: function () {
                var me = this;
                //Width and height
                var footer = 150;
                var w = this.width - 40;
                var h = this.height - footer;

                var items = me.svg.selectAll(".item")
                   .data(me.items, me.key)
                   .attr("class", "item")
                   .attr("transform", function (d, i) { return "translate(" + me.xScale(d.Key) + ",0)"; });

                items.selectAll("rect.predicted")
                   .attr("opacity", 0.5)
                   .attr("y", function (d) {
                       return h - me.yScale(d.Predicted);
                   })
                   .attr("width", me.xScale.rangeBand())
                   .attr("height", function (d) {
                       return me.yScale(d.Predicted);
                   })
                   .attr("fill", function (d) {
                       return me.color;
                   });

                items.selectAll("rect.value")
                   .attr("y", function (d) {
                       return h - me.yScale(d.Value);
                   })
                   .attr("width", me.xScale.rangeBand())
                   .attr("height", function (d) {
                       return me.yScale(d.Value);
                   })
                   .attr("fill", function (d) {
                       return me.color;
                   });

                //Create labels
                items
                   .selectAll("text")
                   .text(me.label)
                   .attr("style", me.labelStyle)
                   .attr("x", function (d, i) {
                       return me.xScale.rangeBand() / 2;
                   })
                   .attr("y", function (d) {
                       return h - me.yScale(Math.max(d.Predicted, d.Value)) - 5;
                   })
                   .attr("class", "label");
            }
        });
    </script>

</dom-module>
